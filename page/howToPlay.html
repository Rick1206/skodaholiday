        <img class="img-map" src="assets/images/image-map.gif" usemap="#Map2" alt="成为达人 （1）	找灵感 进入“成为达人”页面，从我们给出的6个趣味问题中任选一个，激活你的聪明细胞，开始达人之旅！ （2） 挑门派 “研发控”、“服务派”，还是“科技流”？选择一个达人门派加入吧。发挥门派聪明技艺，点亮灵感！ （3）出主意 想到主意了！快在主意板上，或画、或写、或直接上传主意，尽可能将你的点子完美呈现出来。 人气达人奖（5名） 奖品：斯柯达精美限量版手表一对 把主意分享给小伙伴，拉帮结伙为自己攒人气，人气最旺的5位达人即赢得人气达人奖。 聪明达人优胜奖(15名) 奖品：口袋相印机 经过斯柯达资深专家的精心挑选，15位聪明达人会脱颖而出。聪明的你，会赢得专家青睐吗？ 15位聪明达人将获得斯柯达资深人士的指导，将自己的优秀主意进一步完善，向年度达人进发！ “2013年度聪明达人”大奖（3名） 奖品：价值人民币5万元（每人）年度大奖 斯柯达速派913时光老爷车模型一辆（自1938年起即为总统座驾按1：18比例缩放，原厂生产） 聪明主意源自于聪明达人的灵感与智慧。 斯柯达专家将在15位聪明达人中，挑选出最具实力的3位终极聪明达人，奖励其价值5万元（每人）的“2013年度聪明达人”大奖！鼓励他们参加自己渴望的技能学习，获得更多灵感与知识，让自身的聪明潜力得到更好发挥。 如何让“2013年度聪明达人”大奖发挥效用： Step1. 获奖后，达人可以报名参加任意课程学习（如钢琴、外语、烹饪甚至出国深造等）； Step2. 达人将课程报名凭证交予斯柯达审核，一旦审核通过，斯柯达将直接支付该课程款项。 注意！ “2013年度聪明达人”大奖自获奖日起18个月内有效，有效期内参与课程数量不限，价值以累计为准，多出部分由获奖者自理。 “学子特别奖”（2名） 奖品：为期3个月的斯柯达总部实习机会 斯柯达速派913时光老爷车模型一辆（自1938年起即为总统座驾按1：18比例缩放， 原厂生产） 斯柯达聪明主义非常注重个人在创意产生过程中的价值，更强调通过学习提升聪明潜力。因此，斯柯达将从15位达人中挑选出2位学生身份的优胜者，奖励其“学子特别奖”，在学习期间为他们提供为期3个月的斯柯达总部实习机会，帮助他们更好成长。 如何获得“学子特别奖”： 进入我的主页， 点击修改，勾选“我是在校学生”，即有机会获得该奖。具体内容请查看服务条款。 注意：勾选相关学生选项即意味着一旦最终获奖，将获得“学子特别奖”，并放弃“2013年度聪明达人”大奖。同时，须保证在获奖时仍保持学生身份。 "/>
